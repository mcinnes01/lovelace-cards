name: Build dist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Commit dist
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update dist"
          file_pattern: dist/lovelace-cards.js
